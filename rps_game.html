<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors Game</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Hi, this is my first game on JavaScript</h1>
        <script>
            
            
            function randomNum () { //Number between 0 and 2 inclusive
                let min = 0;
                let max = 2;
                let num = Math.floor(Math.random() * (max-min + 1)) + min; 
                return num;
            }
  
            function computerPlay() {
                let choice = '';
                const num = randomNum()
                if (num == 0) {
                    choice = 'rock';
                }
                else if (num == 1) {
                    choice = 'paper';
                }
                else {
                    choice = 'scissors';
                }
                return choice;

            }

            function playRound (playerSelection, computerSelection) {
                playerSelection = playerSelection.toLowerCase();
                computerSelection = computerSelection.toLowerCase();

                if (playerSelection === computerSelection) {
                    return "It is a tie!";
                }
                else if (playerSelection == 'rock' && computerSelection == 'paper') {
                    return "You Lose! " + computerSelection + " beats " + playerSelection;
                }
                else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                    return "You Lose! " + computerSelection + " beats " + playerSelection;
                }
                else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                    return "You Lose! " + computerSelection + " beats " + playerSelection;
                }
                else {
                    return "You Win! " + playerSelection + " beats " + computerSelection;
                }
            }

            // const playerSelection = 'paper';
            // const computerSelection = computerPlay();
            //console.log(playRound(playerSelection, computerSelection));
            function game() {
                let playerScore = 0;
                let computerScore = 0;
                for(let i = 0; i < 5; i++) {
                    const playerSelection = prompt("What do you choose?");
                    const computerSelection = computerPlay();
                    let game = playRound(playerSelection, computerSelection);
                    console.log(game);
                    if( game.charAt(4) == 'W') {
                        playerScore += 1;
                    }
                    else if (game.charAt(4) == 'L') {
                        computerScore += 1;
                    }
                }
                if (playerScore > computerScore) {
                    console.log("Player wins! Score was " + playerScore + "-" + computerScore);
                }
                else if (computerScore > playerScore) {
                    console.log("Computer wins! Score was " + computerScore + "-" + playerScore);
                }
                else {
                    console.log("Tie Game! Score was " + playerScore + "-" + computerScore);
                }
            }
        </script>
    </body>
</html>
